<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f6f8fa; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
<h1>Список задач</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Создано</th>
        <th>Выполнено</th>
    </tr>
    </thead>
    <tbody>
    {{range .Tasks}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Description}}</td>
        <td>{{.CreatedAt.Format "2006-01-02 15:04"}}</td>
        <td>{{if .Completed}}✅{{else}}❌{{end}}</td>
    </tr>
    {{else}}
    <tr><td colspan="5">Пока нет задач</td></tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
