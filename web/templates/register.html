<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <h1>Sign Up</h1>
    {{ template "menu" . }}
</header>

<main>
    <div class="container">
        <form class="vado-add-form" method="POST" action="/register">
            <label><input name="login" placeholder="Login" required></label>
            <label><input name="password" type="password" placeholder="Password" required></label>
            <label><input name="username" placeholder="Username" required></label>
            <label><input name="email" type="email" placeholder="E-mail" required></label>
            <label><input name="role" placeholder="Role" value="user" required ></label>
            <label><input name="color" placeholder="Color" value="#FF5733" required></label>
            {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
            <button class="btn" type="submit">Create account</button>
            <p><a href="/login">Sign in</a></p>
        </form>
    </div>
</main>

{{ template "footer" . }}

<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        const login = document.querySelector('input[name="login"]')
        const password = document.querySelector('input[name="password"]')
        const email = document.querySelector('input[name="email"]')
        const username = document.querySelector('input[name="username"]')

        login.addEventListener("input", ()=>{
            const v = login.value.trim();

            if (!v) return;

            password.value = v;
            email.value = `${v}@${v}.ru`;
            username.value = `User${v}`;
        })
    })
</script>
</body>
</html>
