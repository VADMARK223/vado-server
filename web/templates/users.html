<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <h1>Users</h1>
    {{ template "menu" . }}
    <script>
        async function deleteUser(id) {
            if (!confirm('Delete user?')) return;

            const res = await fetch(`/users/${id}`, { method: 'DELETE' });
            if (res.ok) {
                document.getElementById(`user-${id}`).remove();
            } else {
                alert('Error deleting user');
            }
        }
    </script>
</header>

<main>
    <div class="container">
        <ul class="vado-list">
            {{range .Users}}
            <li class="task-item" id="user-{{.ID}}">
                <div class="task-info">
                    <h3>{{.Username}} (ID {{.ID}})</h3>
                    {{if .Roles}}
                    <p class="roles">
                        Roles:
                        {{range .Roles}}
                        <span class="role">{{.Name}}</span>
                        {{end}}
                    </p>
                    {{else}}
                    <p class="roles">No role</p>
                    {{end}}

                    <p>E-mail: {{.Email}}</p>
                </div>

                <button class="btn-small btn-danger" onclick="deleteUser('{{.ID}}')"><i class="fa-solid fa-trash"></i></button>
            </li>
            {{else}}
            <p class="empty">No users</p>
            {{end}}
        </ul>

        <form class="add-form" action="/users" method="POST">
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <button type="submit" class="btn"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>
</main>

<footer>
    <a href="/" class="link">На главную</a>
</footer>
</body>
</html>
