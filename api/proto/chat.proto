syntax = "proto3";

option go_package = "api/pb/chat;chat";

service ChatService {
  rpc SendMessage (ChatMessage) returns (Empty);
  rpc ChatStream (Empty) returns (stream ChatMessage);
}

message ChatMessage {
  string id = 1;
  string user = 2;
  string text = 3;
  string color = 4;
}

message Empty {}